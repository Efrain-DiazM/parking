<div class="flex justify-content-center">
    <div class="w-8 flex gap-5 flex-column">
      <p-menubar [model]="items" />
      <p-table [value]="propietarios" styleClass="{{'p-datatable-sm'}}"
               selectionMode="single" [(selection)]="selectedPropietario" (onRowSelect)="seleccionarPropietario()" >
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            Pripietarios registrados
            <p-button icon="pi pi-plus" (click)="verFormPropietario = true"/>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Nombres</th>
            <th>Email</th>
            <th>Identificacion</th>
            <!-- <th>Direccion</th> -->
            <!-- <th>Telefono</th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-propietario>
          <tr [pSelectableRow]="propietario">
            <!-- <td>{{ propietario.parqueadero?.nombre }}</td> -->
            <td>{{ propietario.nombres }}</td>
            <td>{{ propietario.email }}</td>
            <td>{{ propietario.identificacion }}</td>
            <!-- <td>{{ propietario.telefono }}</td> -->
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  
  <p-dialog header="Crear / Editar" [modal]="true" [(visible)]="verFormPropietario" [style]="{ width: '31rem' }" (onHide)="cancel()">
    <form [formGroup]="formPropietario" class="flex flex-column gap-3">
      <!-- <div class="flex flex-column gap-2">
        <label for="parqueadero_id">Parqueadero</label>
        <p-dropdown 
          formControlName="parqueadero_id"
          [options]="propietarios" 
          optionLabel="nombres" 
          optionValue="id"
          placeholder="Seleccione un parqueadero" 
          filter="true" 
          [showClear]="true">
        </p-dropdown>
      </div> -->
      <div class="flex flex-column gap-2">
        <label for="nombres">Nombres</label>
        <input
          formControlName="nombres"
          pInputText
          id="nombres"
          aria-describedby="nombres-help"/>
      </div>

      <div class="flex flex-row gap-2">
        <div class="flex flex-column gap-2">
          <label for="identificacion">Identificacion</label>
          <input
            formControlName="identificacion"
            pInputText
            id="identificacion"
            aria-describedby="identificacion-help"/>
        </div>
        <div class="flex flex-column gap-2">
          <label for="email">Correo Electronico</label>
          <input
            formControlName="email"
            pInputText
            id="email"
            aria-describedby="email-help"/>
        </div>
      </div>

      <div class="flex flex-column gap-2">
        <label for="edad">Edad</label>
        <input
          formControlName="edad"
          pInputText
          id="edad"
          aria-describedby="edad-help"/>
      </div>
    </form>
  
    <div class="flex justify-content-end gap-2 mt-4">
      <p-button label="Cancelar" severity="secondary" (onClick)="cancel()" />
      <p-button label="Guardar" disabled="{{!formPropietario.valid}}" (onClick)="accionFormularioPropietario()" />
    </div>
  </p-dialog>
