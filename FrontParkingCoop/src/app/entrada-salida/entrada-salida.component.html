      <div class="flex flex-column gap-2">
        <label for="nombres">Vehiculo</label>
        <input
          formControlName="nombres"
          pInputText
          id="nombres"
          aria-describedby="nombres-help"/>
      </div>

      <div class="flex flex-row gap-2">
        <div class="flex flex-column gap-2">
          <label for="identificacion">Usuario</label>
          <input
            formControlName="identificacion"
            pInputText
            id="identificacion"
            aria-describedby="identificacion-help"/>
        </div>
        <div class="flex flex-column gap-2">
          <label for="email">Fecha</label>
          <input
            formControlName="email"
            pInputText
            id="email"
            aria-describedby="email-help"/>
        </div>
      </div>

      <div class="flex flex-column gap-2">
        <label for="edad">Hora ingreso</label>
        <input
          formControlName="edad"
          pInputText
          id="edad"
          aria-describedby="edad-help"/>
      </div>
    <!-- </form> -->
  
    <div class="flex justify-content-end gap-2 mt-4">
      <p-button label="Cancelar" severity="secondary" />
      <p-button label="Guardar"/>
    </div>
</div>
